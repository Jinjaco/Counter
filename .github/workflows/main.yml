name: Publish X

on:
  workflow_dispatch:
  push:
    branches:
    - main

env:
  AZURE_WEBAPP_NAME: sicounter
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
          
      - name: Restore
        run: dotnet restore ./Counter/Counter.sln
        
      - name: Build
        run: dotnet build ./Counter/Counter.sln --configuration Release --no-restore
        
      - name: Publish
        run: dotnet publish ./Counter/Counter.sln --configuration Release --no-build
